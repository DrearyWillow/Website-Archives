<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Thread Resolver</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Bsky Clout</h1>
    <form id="postForm">
        <div style="display: flex; align-items: center; justify-content: center;">
        <input type="text" id="postUrl" name="postUrl" style="width: 550px" placeholder="Post URL" required>
        </div>
        <br>
        <div style="display: flex; align-items: center; justify-content: center;">
            <button type="button"  onclick="submitClout(event)">Get Clout</button>
            <button type="button"  onclick="submitDid(event)">Get DID</button>
            <button type="button"  onclick="submitUri(event)">Get URI</button>
        </div>
    </form>

    <h2 style="display: flex; align-items: center; justify-content: center;">Result</h2>
    <pre id="result" style="display: flex; align-items: center; justify-content: center;"></pre>
    <script src="../script.js"></script>
</body>
</html>
