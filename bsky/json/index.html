<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Thread Resolver</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Bsky JSON</h1>
    
    <form id="postForm">
        <label for="postUrl">Post URL:</label>
        <input type="text" id="postUrl" name="postUrl" required>
        <br><br>
        
        <label for="replyMode">Include Replies:</label>
        <input type="checkbox" id="replyMode" name="replyMode">
        <br><br>

        <label for="quoteMode">Retrieve quotes instead:</label>
        <input type="checkbox" id="quoteMode" name="quoteMode">
        <br><br>
        
        <button type="button" onclick="submitGetJSON(event)">Get JSON</button>
    </form>

    <h2>Result</h2>
    <pre id="result"></pre>
    <script src="../script.js"></script>
    <style>
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
    </style>
</body>
</html>
