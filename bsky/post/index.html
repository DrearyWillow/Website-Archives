<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Thread Resolver</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="/styles.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Bsky Post Creator</h1>
    
    <form id="postForm" onsubmit="submitCreatePost(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="postText">Post Text:</label>
        <textarea id="postText" name="postText" required></textarea>
        <br><br>

        <label for="postUrl">Parent Post URL (optional):</label>
        <input type="text" id="postUrl" name="postUrl">
        <br><br>

        <label for="timedPost">Schedule Post:</label>
        <input type="checkbox" id="timedPost" name="timedPost">
        <br><br>

        <fieldset id="scheduleFields" style="display: none;">
            <legend>Schedule Post Time</legend>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="2023" max="2100">
            <br><br>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12">
            <br><br>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31">
            <br><br>

            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" min="0" max="23">
            <br><br>

            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute" min="0" max="59">
            <br><br>

            <label for="second">Second:</label>
            <input type="number" id="second" name="second" min="0" max="59">
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <h2>Result</h2>
    <pre id="result"></pre>
    <script src="../script.js"></script>
</body>
